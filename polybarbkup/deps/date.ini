[module/date]

interval = 1.0

type = internal/date
format-prefix = "ÔÅ≥ "
date-alt = " %A, %d %B %Y"
format-prefix-foreground= ${colors.black}
format-prefix-background = ${colors.yellow}
time = %I:%M %P
label =%date% %time%

label-foreground = ${colors.black}
label-background = ${colors.yellow-alt}
label-padding-left=0
label-padding-right=0