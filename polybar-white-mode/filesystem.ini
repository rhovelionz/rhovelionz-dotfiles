[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = "  Root %percentage_used%%"
label-mounted-foreground = #FFFFFF
label-mounted-background = #282a36
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #FFFFFF
label-unmounted-background = #8be9fd

[module/file2]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = "   Home %percentage_used%%"
label-mounted-foreground = #FFFFFF
label-mounted-background = #282a36
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #FFFFFF
label-unmounted-background = #FFFFFF