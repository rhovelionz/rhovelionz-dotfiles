[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = "  Root %percentage_used%% "
label-mounted-foreground = #bd93f9
label-mounted-background = #282a36
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #bd93f9
label-unmounted-background = #8be9fd

[module/file2]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = "  Home %percentage_used%%"
label-mounted-foreground = #f1fa8c
label-mounted-background = #282a36
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #ffb86c
label-unmounted-background = #8be9fd
